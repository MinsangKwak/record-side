<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./assets/style/reset.css" />
    <link rel="stylesheet" href="./assets/style/common.css" />
</head>

<body>
    <section class="section section-main display-flex align-items-center justify-content-center height-full main">
        <div class="section-inner">
            <h2 class="section-title">회원가입</h2>
            <!-- s: article-content -->
            <article class="article-content">
                <form id="join-form">
                    <div class="form-inner">
                        <div class="input-container">
                            <div class="input-item">
                                <label class="input-label" for="input-email">아이디(이메일)을 입력해주세요</label>
                                <input type="email" id="email" placeholder="email을 입력해주세요" class="input">
                            </div>
                            <div class="input-item">
                                <label class="input-label" for="input-password">비밀번호를 입력해주세요</label>
                                <input type="password" id="input-password" placeholder="password를 입력해주세요" class="input">
                            </div>
                        </div>
                        <div class="btn-container">
                            <button type="submit" class="btn btn-primary">계정 생성</button>
                        </div>
                    </div>
                </form>
            </article>
            <!-- e: article-content -->
        </div>
    </section>

    <!-- s: resource -->
    <script type="module" src="js/firebaseInit.js"></script>
    <script type="module" src="js/join.js"></script>
    <!-- e: resource -->
</body>

</html>
