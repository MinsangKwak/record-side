<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="./assets/style/reset.css" />
    <link rel="stylesheet" href="./assets/style/common.css" />
</head>

<body>
    <section class="section section-main display-flex align-items-center justify-content-center height-full main">
        <div class="section-inner">
            <h2 class="section-title">로그-인</h2>
            <!-- s: article-content -->
            <article class="article-content">
                <form id="login-form">
                    <div class="form-inner">
                        <div class="input-container">
                            <div class="input-item">
                                <label class="input-label" for="input-email">아이디(이메일)을 입력해주세요</label>
                                <input type="email" id="input-email" placeholder="Email">
                            </div>
                            <div class="input-item">
                                <label class="input-label" for="input-password">비밀번호를 입력해주세요</label>
                                <input type="password" id="input-password" placeholder="Password">
                            </div>
                        </div>
                        <div class="btn-container">
                            <button type="submit" class="btn btn-primary">로그인</button>
                            <button type="button" id="btn-join" class="btn btn-secondary">회원가입</button>
                        </div>
                    </div>
                </form>
            </article>
            <!-- e: article-content -->
    </section>

    <script type="module" src="js/firebaseInit.js"></script>
    <script type="module" src="js/login.js"></script>
</body>

</html>
